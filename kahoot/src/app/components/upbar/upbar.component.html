<style>
    .upbar-container {
        width: 100%;
        height: 90px;
        background-color: #ffffff;
        border-bottom-left-radius: 30px;
        display: flex;
        align-items: center;
        position: absolute;
        justify-content: space-between;
    }

    .header-title {
        width: 100px;
        margin-left: 40px;
    }

    .title-page {
        font-size: 1.1rem;
        margin: auto;
    }

    #search-box {
        width: 470px;
    }

    .avatar {
        width: 60px;
        height: 60px;
        overflow: hidden;
        border: solid 1.5px #4633FF;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
    }

    .avatar>img {
        max-width: 4rem;
    }

    #profile-photo {
        width: 100px;
    }

    input {
        padding: 6.5px;
        border: solid 1px #f3f5f9;
        border-radius: 4px;
        width: 16rem;
    }
</style>


<div class="flex">

    <div class="upbar-container">
        <div class="header-title">
            <p class="title-page">{{title_page}}</p>
        </div>

        <div id="search-box">
            <form class="form-inline my-2 my-lg-0">
                <input placeholder="Pesquisar">
                <button class="btn btn-info btn-size-md"><span class="fa fa-filter"></span> Filtrar</button>
                <button class="btn btn-primary btn-size-md" routerLink="/criar-curso">Criar</button>
            </form>
        </div>

        <div id="profile-photo">
            <div class="avatar">
                <img src="http://lavinephotography.com.au/wp-content/uploads/2017/01/PROFILE-Photography-112.jpg"
                    alt="">
            </div>
        </div>

    </div>
</div>
